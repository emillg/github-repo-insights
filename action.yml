name: "GitHub Repository Insights"
description: "Save GitHub repository insights permanently."
branding:
  icon: "bar-chart"
  color: "blue"

inputs:
  pat-token:
    description: "GitHub Personal Access Token for fetching repository data"
    required: true
  repos:
    description: "Comma-separated list of repositories (e.g., owner/repo,owner/repo2)."
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.pat-token }}
    - ${{ inputs.repos }}
